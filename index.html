<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>YouTube</title>
  </head>
  <body>
    <div class="header">
      <div class="header__logo">
        <div class="burger">
          <div class="burger-line"></div>
          <div class="burger-line"></div>
          <div class="burger-line"></div>
        </div>
        <img src="./imgs/logo-black.png" alt="logo" height="25px" />
      </div>
      <div class="header__main">
        <div class="main-header__search">
          <input type="text" class="search" placeholder="Search" />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="main-header__profile">
          <div class="profile__menu">
            <i class="fa-solid fa-video profile-menu__icon"></i>
            <i class="fas fa-th profile-menu__icon"></i>
            <i class="far fa-bell profile-menu__icon"></i>
          </div>
          <div class="profile__avatar">
            <img src="./imgs/avatar.png" alt="avatar" class="avatar-img" />
          </div>
        </div>
      </div>
    </div>
    <div class="home-page">
      <div class="container"></div>
    </div>
  </body>
</html>
