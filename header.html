<header class="header">
  <div class="header__logo">
    <div class="burger">
      <div class="burger__line"></div>
      <div class="burger__line"></div>
      <div class="burger__line"></div>
    </div>
    <img src="./imgs/logo-black.png" alt="logo" height="25px" />
  </div>
  <div class="header__main">
    <div class="header__search">
      <input type="text" class="search__input" placeholder="Search" />
      <button class="search__btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="header__profile">
      <div class="profile__menu">
        <span class="material-symbols-outlined profile__menu-icon">
          videocam
        </span>
        <span class="material-symbols-outlined profile__menu-icon"> apps </span>
        <span class="material-symbols-outlined profile__menu-icon">
          notifications
        </span>
      </div>
      <div class="profile__img img__container">
        <img src="./imgs/avatar.png" alt="avatar" class="avatar__img" />
      </div>
    </div>
  </div>
</header>
